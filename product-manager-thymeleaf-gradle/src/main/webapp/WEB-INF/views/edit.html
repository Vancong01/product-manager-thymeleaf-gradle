<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<meta charset="UTF-8">
<title>Edit Product</title>
</head>
<body>
<center>
    <fieldset>
        <legend><h1>List Product</h1></legend>
        <h2><a href="formCreate">Create Product</a></h2>
        <div th:if="${message}">
            <p style="color: red" th:text="${message}"></p>
        </div>
        <form th:action="@{edit-product}" method="post" th:object="${product}">
            <table>
                <tr>
                    <td>Id: </td>
                    <td><input type="text" th:field="*{id}"></td>
                </tr>
                <tr>
                    <td>Name: </td>
                    <td><input type="text" th:field="*{name}"></td>
                </tr>
                <tr>
                    <td>Description: </td>
                    <td><input type="text" th:field="*{status}"></td>
                </tr>
                <tr>
                    <td>Price: </td>
                    <td><input type="text" th:field="*{price}"></td>
                </tr>
                <tr>
                    <td><input type="submit" value="Save"></td>
                </tr>
            </table>
        </form>
        <a href="/list-product">Back to list</a>
    </fieldset>
    <footer th:replace="layout :: footer"></footer>
</center>
</body>
</html>
